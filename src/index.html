
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Aplicación de medición real de signos vitales a través de cámara trasera con linterna" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>BioSignal Monitor</title>
    
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="https://docs.opencv.org/4.7.0/opencv.js" as="script" />
    
    <!-- Estilos críticos para la experiencia del usuario -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        background-color: #222;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, #8B5CF6, #D946EF);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        color: white;
        font-size: 18px;
        text-align: center;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de carga para precarga de recursos -->
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Iniciando Procesamiento Avanzado</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Required Lovable script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Ocultar la pantalla de carga cuando la app esté lista
      document.addEventListener('DOMContentLoaded', function() {
        // Dar tiempo para cargar bibliotecas principales
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1500);
      });
      
      // Mantener la pantalla encendida
      function keepScreenOn() {
        if (navigator.wakeLock) {
          navigator.wakeLock.request('screen')
            .then(wakeLock => {
              console.log('Pantalla bloqueada para mantenerse encendida');
              
              document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                  keepScreenOn();
                }
              });
            })
            .catch(err => {
              console.error('Error al intentar mantener la pantalla encendida:', err);
            });
        }
      }
      
      // Intentar mantener la pantalla encendida después de interacción
      document.addEventListener('click', function() {
        keepScreenOn();
      });
    </script>
  </body>
</html>
